flex items properties
1. order:1/2/3
2. flex grow : by default value zero hoti hai. width ko grow krna
3. flex shrink : konsa box kitni speed se shrink hoga inspect krne pe.by default value=1
4. responsive desgin means jaise ham orientation/screensize change krte hain hamari website ka layout break nhi hoga
5. flex basis= width of box Difference? when we use flex basis, content size ajusts itslef according to content size. whereas with width attribute the content size hides in the box.
6. align-self : single item ko align krna -->
